<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="contain">
            <div class="heading">
                <img src="images/logo-ct.jpg" alt="">
                <span>Soft UI Dashboard</span>
            </div>
            <div class="tile" id="first-tile">
                <div class="tile-img">
                <img src="images/shop.png" alt="">
                </div>
                <span>Dashboard</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/tables.png" alt="">
                </div>
                <span>Tables</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/billing.png" alt="">
                </div>
                <span>Billing</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/rtl.png" alt="">
                </div>
                <span>RTL</span>
            </div>
            <div class="account-pages">
                <span>Account Pages</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/profile.png" alt="">
                </div>
                <span>Profile</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/signin.png" alt="">
                </div>
                <span>Sign In</span>
            </div>
            <div class="tile">
                <div class="tile-img">
                <img src="images/signup.png" alt="">
                </div>
                <span>Sign Up</span>
            </div>
        </div>
        </div>
        <div class="main-content">
            <div class="navbar">
                <div class="directory">
                    <div class="slash">
                        <span>Page</span>
                        <span class="second">/ Dashboard</span>
                    </div>
                    <div class="head-dash">
                        <span>Dashboard</span>
                    </div>
                </div>
                <div class="credentials">
                    <div class="icons">
                        <img src="images/bell.png" alt="">
                        <img src="images/settings.png" alt="">
                        <span>Sign In</span>
                        <img src="images/account.png" alt="">
                    </div>
                    <div class="search">
                        <img src="images/search.png" alt="">
                        <input type="text" name="" id="" placeholder="Type here...">
                    </div>
                </div>
            </div>
            <div class="content">
            <div class="card">
                <div class="widgets">
                    <div class="widget">
                        <div class="widget-content">
                            <h5>Today's Money</h5>
                            <span class="widget-price">$53,000</span>
                            <span class="widget-percentage">+55%</span>
                        </div>
                        <div class="widget-img">
                            <img src="images/money-coins.png" alt="">
                        </div>
                    </div>
                    <div class="widget">
                        <div class="widget-content">
                            <h5>Today's Users</h5>
                            <span class="widget-price">2,300</span>
                            <span class="widget-percentage">+20%</span>
                        </div>
                        <div class="widget-img">
                            <img src="images/world.png" alt="">
                        </div>
                    </div>
                    <div class="widget">
                        <div class="widget-content">
                            <h5>New Clients</h5>
                            <span class="widget-price">+3,462</span>
                            <span class="widget-percentage" id="loss">-2%</span>
                        </div>
                        <div class="widget-img">
                            <img src="images/paper-diploma.png" alt="">
                        </div>
                    </div>
                    <div class="widget">
                        <div class="widget-content">
                            <h5>Sales</h5>
                            <span class="widget-price">$103,430</span>
                            <span class="widget-percentage">+5%</span>
                        </div>
                        <div class="widget-img">
                            <img src="images/cart.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="layer1">
                    <div class="rocket-card"></div>
                    <div class="image-card"></div>
                </div>
                <div class="layer2"></div>
                <div class="layer3"></div>
            </div>
        </div>
        </div>
    </div>

</body>

</html>
